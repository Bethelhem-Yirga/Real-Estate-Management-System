{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        /* CSS styles */
        body {
          font-family: Arial, sans-serif;
          background-color: #f1f1f1;
          background: linear-gradient(rgba(0, 0, 0, 0.0), rgba(0, 0, 0, 0.0)), url('{% static "img/card4.jpg" %}');
          margin: 0;
          padding: 0;
        }
  
        .container {
          max-width: 600px;
          margin: 0 auto;
          margin-top: 60px;
          padding: 60px;
          background-color: rgba(0.0000001, 0.002, 0, 0)

          background
          border-radius: 4;
          box-shadow: 0 0 10px rgba(1, 1, 1, 1);
        }
  
        .form-title {
          text-align: center;
          margin-bottom: 20px;
        }
  
        .form-row {
          display: flex;
          flex-wrap: wrap;
          justify-content: space-between;
        }
  
        .form-column {
          flex-basis: calc(50% - 10px);
          margin-bottom: 20px;
        }
  
        label {
            display: block;
            margin-bottom: 5px;
            margin-top: 5px;
            margin-right: 5px;
            font-weight: bold;
            color: black;
          }
  
        input[type="text"],
        input[type="email"],
        input[type="password"] {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }
  
        .gender-category {
          display: flex;
          align-items: center;
        }
  
        .gender-category input[type="radio"],
        .gender-category label {
          margin-right: 10px;
        }
  
        .form-submit-btn {
          text-align: center;
          margin-top: 20px;
        }
  
        input[type="submit"] {
          padding: 10px 20px;
          background-color: #4caf50;
          color: #fff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
  
        input[type="submit"]:hover {
          background-color: #45a049;
        }
      </style>

</head>
<body>
    
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="container">
        <div class="user-input-box">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="user-input-box">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="user-input-box">
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="admin">Admin</option>
                <option value="manager">Manager</option>
                <option value="customer">Customer</option>
                <option value="salesperson">Salesperson</option>
                <option value="marketing_manager">Marketing Manager</option>
                <option value="maintenance_staff">Maintenance Staff</option>
            </select>
        </div>
        <div class="form-submit-btn">
            <input type="submit" value="Login">
        </div>
    </div>
    </form>
</body>
</html>
