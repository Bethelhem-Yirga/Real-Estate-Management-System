{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        /* CSS styles */
        body {
          font-family: Arial, sans-serif;
          background-color: #f1f1f1; background: linear-gradient(rgba(0, 0, 0, 0.0), rgba(0, 0, 0, 0.0)), url('{% static "img/eje.jpg" %}');
          background-size: cover;
          margin: 0;
          padding: 0;
        }
  
        .container {
          max-width: 600px;
          margin: 0 auto;
          margin-top: 60px;
          padding: 60px;
          background-color: rgba(0.0000001, 0.002, 0, 0)

          background
          border-radius: 4;
          box-shadow: 0 0 10px rgba(1, 1, 1, 1);
        }
  
        .form-title {
          text-align: center;
          margin-bottom: 20px;
        }
  
        .form-row {
          display: flex;
          flex-wrap: wrap;
          justify-content: space-between;
        }
  
        .form-column {
          flex-basis: calc(50% - 10px);
          margin-bottom: 20px;
        }
        h2 {
          color: white;
          text-align: center;
        }
     
        label {
          
            display: block;
            margin-bottom: 5px;
            margin-top: 5px;
            margin-right: 5px;
            font-weight: bold;
            color: white;
          }
  
        input[type="text"],
        input[type="role"], 
        input[type="email"],
        input[type="password"] {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }
  
  
        .gender-category input[type="radio"],
        .gender-category label {
          margin-right: 10px;
        }
  
        .form-submit-btn {
          text-align: center;
          margin-top: 20px;
        }
  
        input[type="submit"] {
          padding: 17px 40px;
          font-size: 18px;
          background-color: #4caf50;
          color: #fff;
          border: none;
          font-weight: bold;
          border-radius: 90px;
          cursor: pointer;
        }
  
        input[type="submit"]:hover {
          background-color: #33cc33;
        }

        .user-input {
          margin-bottom: 10px;
        }
        
        .user-input label {
          display: block;
          font-weight: bold;
        }
        
        .user-input select {
          width: 100%;
          padding: 5px;
        }

        .register-link {
          color: white;
          text-align: center;
          font-size: 20px;
        }

      </style>

</head>
<body>
    

    <form method="post">
        {% csrf_token %}
        <div class="container">
          <h2>Login</h2>
        <div class="user-input-box">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="user-input-box">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="user-input">
            <label for="role">Role:</label>
            <select id="role" name="role" required>
              <option value="customer">Customer</option>
                <option value="admin">Admin</option>
                <option value="manager">Manager</option>
                <option value="finance">Finance</option>
                <option value="salesperson">Salesperson</option>
                <option value="marketing_manager">Marketing Manager</option>
                <option value="maintenance_staff">Maintenance Staff</option>
            </select>
        </div>
        <div class="form-submit-btn">
            <input type="submit" value="Login">
        </div>
        
    </div>
    </form>
</body>
</html>
