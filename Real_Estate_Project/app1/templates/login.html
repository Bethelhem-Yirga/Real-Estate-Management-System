
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        /* CSS styles */
        body {
          font-family: Arial, sans-serif;
          background-color: #f1f1f1;
          background: linear-gradient(rgba(0, 0, 0, 0.0), rgba(0, 0, 0, 0.0)), url('{% static "img/eje.jpg" %}');
          background-size: cover;
          margin: 0;
          padding: 0;
          animation: backgroundAnimation 10s infinite alternate;
      }
        @keyframes backgroundAnimation {
            0% {
                background-image: url('{% static "img/sofa.jpg" %}');
            }
            50% {
                background-image: url('{% static "img/sd.jpg" %}');
            }
            100% {
                background-image: url('{% static "img/a.jpg" %}');
            }
        }

        .container {
          max-width: 600px;
          margin: 0 auto;
          margin-top: 60px;
          padding: 60px;
          background-color: rgba(0, 0, 0, 0.1); /* Corrected RGBA value */
          border-radius: 4px;
          box-shadow: 0 0 10px rgba(1, 1, 1, 0.1); /* Corrected RGBA value */
        }
  

        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .form-column {
            flex-basis: calc(50% - 10px);
            margin-bottom: 20px;
        }

        h2 {
            color: white;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            margin-top: 5px;
            margin-right: 5px;
            font-weight: bold;
            color: white;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-submit-btn {
            text-align: center;
            margin-top: 20px;
        }

        input[type="submit"] {
            padding: 17px 40px;
            font-size: 18px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            font-weight: bold;
            border-radius: 90px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #33cc33;
        }

        .user-input {
            margin-bottom: 10px;
        }

        .user-input label {
            display: block;
            font-weight: bold;
        }

        .user-input select {
            width: 100%;
            padding: 5px;
        }

        .register-link {
            color: white;
            text-align: center;
            font-size: 20px;
        }

    </style>

</head>
<body>
    

    <form method="post">
        {% csrf_token %}
        <div class="container">
            <h2>Login</h2>
            <div class="user-input-box">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="user-input-box">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-submit-btn">
                <input type="submit" value="Login">
            </div>
            <p class="register-link">Don't have an account? <a href="{% url 'registration_view' %}" class="register-link">Sign Up</a></p>
            <p class="register-link">forget password <a href="{% url 'password_reset' %}" class="register-link">forget password</a></p>
        </div>
    </form>
</body>
</html>
