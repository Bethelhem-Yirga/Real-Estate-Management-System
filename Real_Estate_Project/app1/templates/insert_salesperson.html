<!DOCTYPE html>
<html>
<head>
    <title>Insert Salesperson</title>
</head>
<body>
    <h1>Insert Salesperson</h1>
    <form method="post" action="{% url 'insert_salesperson' %}">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="property_id">Property ID:</label>
        <input type="text" id="property_id" name="property_id"><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
