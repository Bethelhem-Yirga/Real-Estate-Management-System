<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesperson Form</title>
</head>
<body>
    <h1>Salesperson Form</h1>
    <form method="post" action="{% url 'salesperson_view' %}">
        {% csrf_token %}
        <label for="property_id">Property ID:</label>
        <input type="text" id="property_id" name="property_id"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
