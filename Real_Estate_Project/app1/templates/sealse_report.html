@import url('https://fonts.googleapis.com/css?family=Poppins: wght@100;200;300;400; 500;600;700; 800;900&display=swap');
*{
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Poppins', sans-serif;

}
    
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;

}
h1 {
    text-align: center;
    margin-top: 20px;
}form {
    width: 50%;
    margin: 0 auto;
    background-color: rgba(255, 255, 255, 0.8); /* Transparent container */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-gap: 10px;
}
label {
    text-align: left;
    padding-right: 0px;
    align-self: left;
}


input[type="text"],
input[type="email"],
input[type="number"],
input[type="date"],
textarea {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
    grid-column: span 2; /* Span two columns */
}

button[type="submit"] {
    background-color: #0f1b2e;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: right;
    grid-column: span 2; /* Span two columns */
}

button[type="submit"]:hover {
    background-color: #2b3c57;
}


#menu {
background: #111827;

top: 0;
left: 0;
}

 }


 #menu .logo img {
     width: 40px;

#menu .items {

padding: 3px 0;

#menu .items li i{
color: rgb(134, 141, 151);

line-height: 30px;

#menu .items li i a{

{

#menu .items li:hover i,
#menu .items li:hover a { 
    color: #F3F4F6;
}
#menu .items li a {
    text-decoration: none;
color: rgb(134, 141, 151);
font-weight: 300px;
transition: 0.3s ease;
}


#interface {

}

 }

}

#interface .navigation .search i {
margin-right: 14px;

}

#interface .navigation .profile i {
margin-right: 20px;
font-size: 19px;

}


#interface .navigation .profile img {

    border-radius: 50%;
}

.n1{
