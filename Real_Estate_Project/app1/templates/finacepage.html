 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Page</title>
    <style>
        <style>
     
            @import url('https://fonts.googleapis.com/css?family=Poppins: wght@100;200;300;400; 500;600;700; 800;900&display=swap');
            *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            
            }
            body {
            width: 100%;
            background:#E5E7EB;
            position: relative;
            display: flex;
            
            }
            
            #menu {
            background: #111827;
            width: 300px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            }
            
            #menu .logo{
            display: flex;
            align-items: center;
            color: #fff;
            padding: 30px 0 0 30px;
             }
            
            
             #menu .logo img {
                 width: 40px;
                 margin-right: 15px;
            }
            
            #menu .items {
                margin-top: 40px;
            }
            
            
            #menu .items li{
            list-style: none; 
            padding: 3px 0;
            transition: 0.3s ease;
            }
            
            #menu .items li i{
            color: rgb(134, 141, 151);
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            font-size: 14px;
            margin: 10px 0 25px;
            
            }
            
            #menu .items li i a{
                text-decoration: none;
                color: rgb(134, 141, 151);
            }
            
            
            #menu .items li:hover{
                background: #253847; 
                cursor: pointer;
            }
            
            #menu .items li:nth-child(1)
            { 
                border-left: 4px solid #fff;
            }
            
            
            #menu .items li:hover i,
            #menu .items li:hover a { 
                color: #F3F4F6;
            }
            #menu .items li a {
                text-decoration: none;
            color: rgb(134, 141, 151);
            font-weight: 300px;
            transition: 0.3s ease;
            }
            
            
            #interface {
            width: calc(100% - 300px);
            margin-left: 300px;
            position: relative;
            }
            
            #interface .navigation {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            padding: 15px 30px;
            border-bottom: 3px solid #594ef7;
            position: fixed;
            width: calc(100% - 300px);
             }
            
             
            #interface .navigation .search {
                display: flex;
            justify-content: flex-start; align-items: center;
            padding: 10px 14px;
            border: 1px solid #d7dbe6;
            border-radius: 4px;
            }
            
            #interface .navigation .search i {
            margin-right: 14px;
            }
            
            
            #interface .navigation .search input {
            border: none; outline: none;
            font-size: 14px;
            }
            
            
            #interface .navigation .profile {
            display: flex;
            justify-content: flex-start; 
            align-items: center;
            }
            
            #interface .navigation .profile i {
            margin-right: 20px;
            font-size: 19px; 
            font-weight: 400;
            }
            
            
            #interface .navigation .profile img {
                width: 55px; 
                height: 55px;
                object-fit: cover; 
                border-radius: 50%;
            }
            
            .n1{
                display: flex;
                justify-content: flex-start;
                align-items: center;
            }
            
            #menu-btn{
                color: #2b2b2b;
                font-size: 20px;
                cursor: pointer;
                margin-right: 50px;
            }
            
            .i-name {
            color: #444a53;
            padding: 30px 30px 0 30px;
            font-size: 24px;
            font-weight: 700;
            margin-top: 70px;
            }
            
            .values {
            padding: 30px 30px 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap:wrap ;
            }
            
            
            .values .val-box { 
                background: #fff; 
                width: 235px;
                padding: 16px 20px;
                border-radius: 5px; 
                display: flex;
                justify-content: flex-start;
                align-items: center;
            }
            
            
            .values .val-box i { 
            font-size: 25px; width: 60px; height: 60px;
            line-height: 60px; border-radius: 50%;
            text-align: center;
            color: #fff;
            
            margin-right: 15px;
            }
            
            .values .val-box:nth-child(1) i{
                background: #111827;
            }
            
            .values .val-box:nth-child(2) i{
                background: #4b6aad;
            }
            
            .values .val-box:nth-child(3) i{
                background: #0a3288;
            }
            
            
            
            
            .values .val-box h3 { 
                font-size: 18px; 
                font-weight: 600;
            }
            
            .values .val-box span {
               font-size: 15px;
               color: #828997;
            }
            
            
            .board {
            width: 94%;
            margin: 30px 0 30px 30px;
            overflow: auto;
            background: #fff; 
            border-radius: 8px;
            
            }
            
            
            
            .board img { 
            width: 45px;
            height: 45px;
            object-fit: cover; border-radius: 50%;
            margin-right: 15px;
            }
            
            .board h5{
            font-weight: 600; 
            font-size: 14px;
             }
            
             
            .board p {
            font-weight: 400; 
            font-size: 13px; 
            color: #787d8d;
            }
            
            .board .people{
                display: flex;
            }
            
            
            .board .people {
            display: flex;
            justify-content: flex-start;
             align-items: center; 
             text-align: start;
            }
            
            table{
            border-collapse: collapse;
            }
            
            tr{
            border-bottom: 1px solid #eef0f3;
            }
            
            
            thead td {
            font-size: 14px;
            text-transform: uppercase;
            font-weight: 400;
            background:#F9FAFB;
            text-align: start;
            padding: 15px;
            }
            
            tbody tr td{
                padding: 10px 15px;
            }
            
             
                </style>
    </style>
</head>
<body>
    <div id="menu">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span>Finance App</span>
        </div>
        <ul class="items">
            <li><i class="fas fa-home"></i><a href="#">Home</a></li>
            <li><i class="fas fa-chart-line"></i><a href="#">Analytics</a></li>
            <li><i class="fas fa-wallet"></i><a href="#">Wallet</a></li>
            <!-- Add more menu items as needed -->
        </ul>
    </div>

    <div id="interface">
        <div class="navigation">
            <div class="search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search...">
            </div>
            <div class="profile">
                <div class="n1">
                    <i class="fas fa-user"></i>
                    <div>
                        <h4 class="i-name">John Doe</h4>
                        <span>Accountant</span>
                    </div>
                </div>
                <img src="profile.jpg" alt="Profile Picture">
            </div>
        </div>

        <div class="values">
            <div class="val-box">
                <i class="fas fa-money-bill-wave"></i>
                <div>
                    <h3>Total Revenue</h3>
                    <span>$10,000</span>
                </div>
            </div>
            <!-- Add more value boxes as needed -->
        </div>

        <div class="board">
            <h2>Board</h2>
            <div class="people">
                <img src="person1.jpg" alt="Person 1">
                <div>
                    <h5>Person 1</h5>
                    <p>Role: Manager</p>
                </div>
            </div>
            <!-- Add more board entries as needed -->
        </div>

        <table>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Amount</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Expense 1</td>
                    <td>$100</td>
                </tr>
                <!-- Add more table rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
