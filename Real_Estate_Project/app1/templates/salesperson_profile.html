<style>
    .salesperson-profile {
        max-width: 500px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        margin-top:190px;
    }
    
    .salesperson-profile h2 {
        font-size: 24px;
        margin-bottom: 10px;
    }
    
    .profile-image img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
    }
    
    .profile-details p {
        font-size: 16px;
        margin-bottom: 10px;
    }
    /* Additional CSS Styles */

    .salesperson-profile {
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow effect */
    }
    
    .profile-details p {
        color: #555; /* Change text color to a darker shade */
    }
    
    .profile-details p strong {
        font-weight: bold; /* Make strong tags bold */
    }
    
    .profile-details p:last-child {
        margin-bottom: 0; /* Remove bottom margin for the last paragraph */
    }
    
    /* Add hover effect to profile image */
    .profile-image img:hover {
        transform: scale(1.1); /* Scale up the image on hover */
        transition: transform 0.3s ease; /* Add smooth transition */
    }
    
    /* Style the profile links */
    .profile-details a {
        color: #007bff; /* Set link color */
        text-decoration: none; /* Remove default underline */
        transition: color 0.3s ease; /* Add smooth color transition */
    }
    
    .profile-details a:hover {
        color: #0056b3; /* Darken
    } 
    body{
        background-colr :hsl(220, 100%, 97%);
    }   
</style>

<div class="salesperson-profile">
    <h2>{{ salesperson.first_name }}'s Profile</h2>
    <div class="profile-image">
        <img src="{{ salesperson.img.url }}" alt="{{ salesperson.first_name }}">
    </div>
    <div class="profile-details">
        <p>Address: {{ salesperson.address }}</p>
        <p>Mobile Phone: {{ salesperson.phone_number }}</p>
        <p>Email: {{ salesperson.email }}</p>
    </div>
</div>
