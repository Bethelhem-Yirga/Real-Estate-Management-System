{% load static %}
    <!DOCTYPE html>
    <html>
    <head>
        
        <style>
            /* CSS styling for the form */
            .container {
                width: 400px;
                padding: 20px;
                background-color: #f2f2f2;
                margin: 0 auto;
                margin-top: 50px;
            }
            .navbar {
    overflow: hidden;
    background-color: #18361a;
    position: sticky;
    top: 0;
    z-index: 100;
    height: 60px;
  }

  .navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 20px 20px;
    text-decoration: none;
    font-size: 17px;
    height: 40px;
  }

  .navbar .logo img {
    height: 40px;
  }

  .navbar a:hover {
    background-color: #c7c73a;
  }

  .navbar .logo {
    float: left;
  }

  
  .navbar .About, 
  .navbar .Contact, 
 
  .navbar .help

  {
    float: right;
  }
  footer {
    margin-top: 80px;
        background-color: #18361a;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height:40vh;
        color:#CCCCCC;
      }
    
      .footer-section {
        display: inline-block;
        text-align: left;
        margin-bottom: 20px;
      }
    
      .footer-section:last-child {
        margin-right: 0;
      }
    
      .footer-section h3 {
        margin-top: 0;
      }
    
      .footer-section p {
        margin-bottom: 10px;
      }
    
      .footer-section.opening-hours {
        text-align: left;
        margin-left:50px;
      }
    
      .footer-section.address {
        text-align: center;
      }
    
      .footer-section.follow-us {
        text-align: right;
        margin-right:100px;
      }
            .form-group {
                margin-bottom: 20px;
              
            }
        
            .form-group label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
            }
        
            .form-group input[type="text"],
            .form-group select {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
        
            .form-group input[type="submit"]
             {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin-left: 50px;
                margin-top: 10px;
            }
        
            .form-group input[type="submit"]:hover
             {
                background-color: #29642c;
            }
        
            .clear-button {
                background-color: red;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin-left: 80px;
                margin-top: 10px;
            }
        
            .clear-button:hover {
                background-color: darkred;
            }
        
            .partner-info {
                display: none; /* Hide partner info by default */
            }
        </style>
        <script>
            function togglePartnerInfo() {
                var marriageStatus = document.getElementById("marriage_status");
                var partnerInfo = document.getElementById("partner_info");
                
                if (marriageStatus.value === "married") {
                    partnerInfo.style.display = "block";
                } else {
                    partnerInfo.style.display = "none";
                }
            }
            
            function clearForm() {
                document.getElementById("myForm").reset();
            }
        </script>
    </head>
    <body>
        <div class="navbar">
            <a href="#home" class="logo"><img src="{% static 'img/logo.png' %}" alt="Logo"></a>
            <a href="/" class="home">Home</a>
            <a href="{% url 'contact' %}" class="Contact">Contact</a>
            <a href="#about"class="About">About</a>
            <a href="#help"class="help">Help</a>
            
        </div>
        <div class="container">
    <form id="myForm" >
                {% csrf_token %}
                <h2>Applicaton Form</h2>
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number:</label>
                    <input type="text" id="phone_number" name="phone_number" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    Male <input type="radio" id="male" name="gender" value="male" required>
                 
                    Female<input type="radio" id="female" name="gender" value="female" required>
                    
                </div>
                <div class="form-group">
                    <label for="marriage_status">Marriage Status:</label>
                    <select id="marriage_status" name="marriage_status" required onchange="togglePartnerInfo()">
                        <option value="">Select</option>
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                    </select>
                </div>
                <div class="partner-info" id="partner_info">
                    <div class="form-group">
                        <label for="partner_first_name">Partner First Name:</label>
                        <input type="text" id="partner_first_name" name="partner_first_name">
                    </div>
                    <div class="form-group">
                        <label for="partner_last_name">Partner Last Name:</label>
                        <input type="text" id="partner_last_name" name="partner_last_name">
                    </div>
                    <div class="form-group">
                        <label for="partner_phone_number">Partner Phone Number:</label>
                        <input type="text" id="partner_phone_number" name="partner_phone_number">
                    </div>
                    <div class="form-group">
                        <label for="partner_work_status">Partner Work Status:</label>
                        <input type="text" id="partner_work_status" name="partner_work_status">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Send">
                    <input type="button" value="Clear" onclick="clearForm()" class="clear-button">
                </div>
            </form>
        </div>
        <footer>
            <div class="footer-section opening-hours">
              <h1>Opening Hours</h1>
              <p>Monday - Friday: 8:00AM-5:00PM</p>
              <p>Saturday: 8:00AM-12:00PM</p>
            </div>
            <div class="footer-section address">
              <h1>Address</h1>
              <p>Behar Building, 9th floor, Africa Avenue,</p>
              <p>Addis Ababa, Ethiopia</p>
              <p>Tel: +251-114670669</p>
              <p>Fax: +251-114652154</p>
            </div>
            <div class="footer-section follow-us">
              <h1>Follow Us</h1>
              <div class="social-media-links">
                <ul>
                
                  <a href="https://www.facebook.com/giftatofficial/"><img src="{% static 'img/FB.png' %}" alt="Facebook" style="height:28px"></a>    
                  <a href="https://www.youtube.com/@GIFTBusinessGroup"><img src="{% static 'img/YOUTUBE.png' %}" alt="Youtube" style="height:22px"></a>   
                  <a href="https://t.me/giftbusinessgroup"><img src="{% static 'img/TG.png' %}" alt="Telegram" style="height:22px"></a> 
                  <a href="https://twitter.com/i/flow/login?redirect_after_login=%2FGIFTBusinessG"><img src="{% static 'img/TW.png' %}" alt="Twitter" style="height:22px"></a> 
                
              </ul>
              </div>
            </div>
            
          </footer>
    </body>
    </html>
